	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
					<a th:if="${session.user != null}" class="navbar-brand" href="item_list_pizza.html" th:href="@{/user/toUpdate}" style="font-size:15px;">
					<span th:text="${session.user.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.user != null}" th:href="@{/user/toLogin}" class="navbar-brand" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/order/showCart}">ショッピングカート</a>&nbsp;&nbsp;
						<a href="order_history.html" th:href="@{/order/toOrderhistory}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a href="login.html" class="navbar-link" th:href="@{/user/toLogin}">ログイン</a>&nbsp;&nbsp;
						<a href="item_list_pizza.html" th:href="@{user/logout}" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文履歴</h3>
				<h3 class="text-center" th:text="${noOrderMessage}" style="color:red;"></h3>
				<table class="table table-striped item-list-table" th:if="${orderList.size != 0}">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									注文日
								</div>
							</th>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
								<div class="text-center">
									お支払い方法
								</div>
							</th>
						</tr>
						<tbody th:each="order:${orderList}">
							<tr th:each="orderItem:${order.orderItemList}">
								<td>
									<div class="center">
										<span th:text="${order.orderDate}"></span>
									</div>
								</td>
								<td>
									<div class="center">
									<span th:if="${orderItem.item.id <= 18}">
								<img src="../static/img_pizza/1.jpg" th:src="@{/img_pizza/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded item-img-center" width="100" height="300"></span>
								<span th:unless="${orderItem.item.id <= 18}">
								<img src="../static/img_pizza/1.jpg" th:src="${orderItem.item.imagePath}"
										class="img-responsive img-rounded item-img-center" width="100" height="300"></span>
										<br>
										<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
									</div>
								</td>
								<td>
									<span class="price">&nbsp;<span th:text="${orderItem.size}">Ｌ</span></span>&nbsp;&nbsp;
									<span th:if="${orderItem.size} == M" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}">2,380</span>
									<span th:if="${orderItem.size} == L" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}">2,380</span>円
									&nbsp;&nbsp;<span th:text="${orderItem.quantity}">1</span>個
								</td>
								<td>
									<ul>
										<li th:each="orderTopping:${orderItem.orderToppingList}">
										<span th:text="${orderTopping.topping.name}">ピーマン</span>
										<span th:if="${orderItem.size} == M"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceM,1,'COMMA')}">3,280</span>
										<span th:if="${orderItem.size} == L"
											th:text="${#numbers.formatInteger(orderTopping.topping.priceL,1,'COMMA')}">3,280</span>円					
										</li>
									</ul>
								</td>
								<td>
									<div class="text-center">
										<span th:text="${#numbers.formatInteger(orderItem.getSubTotal(),2,'COMMA')}">3,280</span>円
									</div>
								</td>
								<td>
									<div class="text-center">
									<span th:if="${order.status == 2}" th:text="クレジットカード"></span>
									<span th:if="${order.status == 1}" th:text="代金引換"></span>
								</div>
								</td>
							</tr>
						</tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
