<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
					<a th:if="${session.user != null}" class="navbar-brand" href="item_list_pizza.html" th:href="@{/user/toUpdate}" style="font-size:15px;">
					<span th:text="${session.user.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.user != null}" th:href="@{/user/toLogin}" class="navbar-brand" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/order/showCart}">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html" th:action="@{/item/register}" th:object="${registerItemForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>新商品登録</legend>
							<div class="form-group">
								<label for="inputName">商品名:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{name}">商品名を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="商品名" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputDescription">商品説明:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{description}">商品説明を入力してください</label>
								<textarea id="inputDescription" class="form-control"
									placeholder="商品説明" th:field="*{description}"></textarea>
							</div>
							<div class="form-group">
								<label for="inputPriceM">価格（Mサイズ）:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{priceM}">価格（M）を入力してください</label>
								<input type="text" id="inputPriceM" class="form-control"
									placeholder="価格（Mサイズ）" th:field="*{priceM}">
								
							</div>
							<div class="form-group">
								<label for="inputPriceL">価格（Lサイズ）:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{priceL}">価格（L）を入力してください</label>
								<input type="text" id="inputPriceL" class="form-control"
									placeholder="価格（Lサイズ）" th:field="*{priceL}">
							</div>
							<div class="form-group">
								<label for="inputImage">商品画像:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{imageFile}">画像を選択してください</label>
								<input type="file" accept=".jpg,.png,image/jpeg,image/png" id="inputImage" class="form-control"
									placeholder="商品画像" th:field="*{imageFile}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
