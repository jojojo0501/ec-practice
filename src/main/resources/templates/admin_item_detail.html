<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="admin-back-ground">
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/admin}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img_pizza/header_logo.png}" height="35">
					</a>
					<a th:if="${session.adminUser != null}" class="navbar-brand" style="font-size:15px;">
					<span th:text="${session.adminUser.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.adminUser != null}" th:href="@{/admin/toLogin}" class="navbar-brand" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link" th:href="@{/item/add-form}">商品追加</a>&nbsp;&nbsp;
						<span th:if="${session.adminUser == null}"><a href="login.html" th:href="@{/admin/toLogin}" class="navbar-link">ログイン</a></span>&nbsp;&nbsp;
						<span th:if="${session.adminUser != null}"><a href="item_list_pizza.html" th:href="@{/admin/logout}" class="navbar-link">ログアウト</a></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		
	
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<span th:if="${item.id <= 18}"><img th:src="@{/img_pizza/}+${item.imagePath}" class="img-responsive img-rounded item-img-center"></span>
						<span th:unless="${item.id <= 18}"><img th:src="${item.imagePath}" class="img-responsive img-rounded item-img-center"></span>
						
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text=${item.name}>じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>
								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio" class="size"
											name="size" value="M" checked="checked">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceM,2,'COMMA')}">1,380</span>円(税抜)
										<input type="hidden" id="priceM" th:value="${item.priceM}">
									</label>
									<label class="radio-inline">
										<input type="radio" class="size"
											name="size" value="L">
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span th:text="${#numbers.formatInteger(item.priceL,2,'COMMA')}">2,380</span>円(税抜)
										<input type="hidden" id="priceL" th:value="${item.priceL}">
									</label>
								</div>
							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">
										トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
									</label>
								</div>
								<div class="col-sm-12" id="topping">
									<label class="checkbox-inline" th:each="topping:${item.toppingList}">
										<input type="checkbox" name="toppingIdList" class="checkbox" th:value="${topping.id}"><span th:text="${topping.name}"></span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<label class="control-label"
										style="color: red" for="inputError">数量を選択してください</label> <select
										name="quantity" class="form-control" id="pizza-num">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">この商品金額：<span id="totalPrice"></span>円(税抜)</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div th:if="${item.deleted == false}" class="col-xs-offset-2 col-xs-3">
						<form method="POST" th:action="@{/update}">
							<div class="form-group">
								<input type="hidden" name="itemId" th:value="${item.id}">
								<input type="hidden" name="deleted" value="true">
								<p>
									<input class="form-control btn btn-danger btn-block" 
										type="submit" value="商品を削除する">
								</p>
							</div>
						</form>
					</div>
					<div th:if="${item.deleted == true}" class="col-xs-offset-2 col-xs-3">
						<form method="POST" th:action="@{/update}">
							<div class="form-group">
								<input type="hidden" name="itemId" th:value="${item.id}">
								<input type="hidden" name="deleted" value="false">
								<p>
									<input class="form-control btn btn-primary btn-block" 
										type="submit" value="商品に追加する">
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/total_amount_calc.min.js" th:src="@{/js/total_amount_calc.js}"></script>
	<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
